<!DOCTYPE html>
<html>
    <head>
        <title>To Learn Artikel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
              crossorigin="anonymous">
        <link rel="stylesheet" href="mystyles.css">
        <script src="jquery-3.6.0.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="banner row p-4 ">
                <div class="main-heading"> ARTIKEL LEARNING GAME</div>
                <div class="sub-head">
                    Easy way to learn German words with artikel der,die,das.
                </div>
            </div>
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-light bg-light ">
                    <a class="navbar-brand" href="#">Home</a>
                    <div class="container-fluid">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" onclick="nav_how_to_play_clicked()"> HOW TO PLAY</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" onclick="nav_about_clicked()">ABOUT</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">CONTACT</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

            <div class="row favourite-background">
                <div class="left-side-bar col-2 pt-2">
                    <div class="container-fluid" >
                        <ul id="categories-container" ></ul>
                    </div>
                </div>
                <div class="container col pt-2">
                    <div id="about"> Artikel is very important in German.</div>
                    <div id="how-to-play">Click one of the categories on the side bar.</div>
                    <div id= "game-area">
                        <div id="openCategoryName">
                            Catergory Name with Artikel as heading.     
                        </div>
                        <div class="choose-artikel text-center p-4">
                            <button type="button" class="mybutton btn-outline-primary btn-lg p-2" >Der</button>
                            <button type="button" class="mybutton btn-outline-primary btn-lg p-2" >Die</button>
                            <button type="button" class="mybutton btn-outline-primary btn-lg p-2" >Das</button>

                        </div>
                        <div>
                            <div class ="text-center">
                                <span id ="play-ground"></span>
                            </div>
                            <div class ="text-center">  
                                <button type="button" id="previous-button" 
                                        class="btn-white btn-outline-success btn-block p-2"
                                        onclick="on_previous_button_clicked()"> Previous</button>
                                <button type="button" id="next-button" 
                                        class="btn-white btn-outline-success btn-block p-2"
                                        onclick="on_next_button_clicked()"> Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous">
    </script>
    <script src="myscript.js"></script>
</html>
